<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!-- bootstrap css bts3-cdn:css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- css files -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

	<div class = 'container'>
    
        <h1><strong>Trivial Trivia Game</strong></h1>
    
        
        <div class="inline-block">
            <button class = 'btn btn-info btn-lg' id = 'startBtn'>Start</button>
          <button class = 'btn btn-warning btn-lg' id = 'startOverBtn'>Reset</button>
        </div>
        
                <!-- Question area -->
                <div id = 'timeLeft'></div> 
                <div id = 'currentQuestion'></div> 
                <div class = 'question'></div>
                <div class = 'answerList'></div>
            
                <!-- Answer area -->
                <div id = 'message'></div>
                <div id = 'correctedAnswer'></div>
            
                <!-- Result scoreboard -->
                <div id = 'finalMessage'></div>
                <div id = 'correctAnswers'></div>
                <div id = 'incorrectAnswers'></div>
                <div id = 'unanswered'></div>
        
        </div>
    
        <!--   jquery js -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <!--   bootstrap js -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <!-- js file -->
        <script src="./assets/javascript/game.js"></script>
    
    </body>
    
    </html>
